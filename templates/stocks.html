<!DOCTYPE html>
<html>
<head>
    <title>Stock Tracker</title>
</head>
<body>
    <h1>追蹤股票清單</h1>

    <h2>新增股票</h2>
    <form action="/add_stock" method="post">
        <input type="text" name="symbol" placeholder="輸入股票代碼" required>
        <button type="submit">新增股票</button>
    </form>

    <h2>目前追蹤清單</h2>
    <table>
        <tr>
            <th>股票代碼</th>
            <th>即時價格</th>
            <th>加碼價位</th>
            <th>設定加碼價</th>
            <th>刪除</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.add_price }}</td>
            <td>
                <form action="/set_add_price" method="post">
                    <input type="hidden" name="symbol" value="{{ stock.symbol }}">
                    <input type="number" step="0.01" name="add_price" placeholder="加碼價位" required>
                    <button type="submit">設定</button>
                </form>
            </td>
            <td>
                <form action="/delete_stock" method="post">
                    <input type="hidden" name="symbol" value="{{ stock.symbol }}">
                    <button type="submit">刪除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
